<clr-header>
  <header class="header-1">
    <div class="branding">
      <a routerLink="/home" class="nav-link">
        <clr-icon shape="home" class="is-solid"></clr-icon>
        <span class="title">Om Swami Ashram</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a routerLink="/register" class="nav-link"><span class="nav-text">Register</span></a>
      <a routerLink="/login" class="nav-link"><span class="nav-text">Login</span></a>
    </div>
    <div class="header-actions" style="position: absolute; right: 0;">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          username
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
</clr-header>
