<div class="row">
  <div class="col-lg-3 col-md-3">
    <p>Found 2 relatives:</p>
    <ol>
      <li>Nagaraj</li>
      <li>Rajashree</li>
    </ol>
  </div>

  <div class="col-md-9 col-lg-9">
    <form #form="ngForm" (ngSubmit)="register()">
      <section class="form-block">
        <label>Add a relative</label>

        <div class="form-group row">
          <div class="col-lg-4 col-md-4">
            <label for="firstName">First name</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="text" class="form-control" placeholder="John" id="firstName" required name="firstName" [(ngModel)]="registerBean.firstName"
              #firstName="ngModel">
            <span class="text-danger" *ngIf="firstName.touched && firstName.invalid">
            This field cannot be empty!
          </span>
          </div>

        </div>

        <div class="form-group row">
          <div class="col-md-4 col-lg-4">
            <label for="lastName">Last name</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="text" class="form-control" placeholder="Doe" id="lastName" required name="lastName" [(ngModel)]="registerBean.lastName"
              #lastName="ngModel">
            <span class="text-danger" *ngIf="lastName.touched && lastName.invalid">
            This field cannot be empty!
          </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4 col-lg-4">
            <label for="email">Email(optional)</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="email" class="form-control" placeholder="john_doe@example.com" id="email" required name="email" [(ngModel)]="registerBean.email"
              #email="ngModel" email>
            <div class="text-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors.required">This field cannot be empty!</div>
              <div *ngIf="email.errors.email && !email.errors.required">Not a valid email!</div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-md-4 col-lg-4">
            <label>Gender</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <div class="radio-inline">
              <input type="radio" name="gender" id="male" checked value="male" [(ngModel)]="registerBean.gender">
              <label for="male">Male</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="gender" id="female" value="female" [(ngModel)]="registerBean.gender">
              <label for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-4">
            <p class="p3">Date of birth</p>
          </div>
          <div class="col-lg-8 col-md-4">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" [(ngModel)]="registerBean.dateOfBirth" #dateOfBirth="ngModel" [max]="maxDate" required
                name="dateOfBirth" placeholder="dd/mm/yyyy">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="text-danger" *ngIf="dateOfBirth.touched && dateOfBirth.invalid">
              <div *ngIf="dateOfBirth.errors.required">A valid date is required!</div>
              <div *ngIf="dateOfBirth.errors.max">A valid date is required!</div>
            </div>
          </div>
        </div>
        

       


        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
        <span class="spinner spinner-inline" *ngIf="startLoading$ | async">
          Loading...
        </span>


        <div class="row" *ngIf="errorMessage$ | async as msg">
          <div class="col-md-12 col-lg-12 text-danger">
            {{msg}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-12 text-danger">
            Oops! something happened. Try again.
          </div>
        </div>
      </section>
    </form>
  </div>
</div>
