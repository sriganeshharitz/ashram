<div class="row">
  <div class="col-md-4 col-lg-4 offset-md-4 offset-lg-4">
    <form (ngSubmit)="login()" #form = "ngForm">
      <section class="form-block">
        <label>Login</label>

        <div class="form-group row">
          <div class="col-lg-12">
            <label for="email">Email or Phone no. or Unique id</label>
          </div>
          <div class="col-lg-6">
            <input type="text"
                   class="form-control"
                   id="email"
                   required
                   name="email"
                   [(ngModel)] = "loginBean.email"
                   #email="ngModel">
            <span class="text-danger" *ngIf="email.touched && email.invalid">
                    This field cannot be empty!
            </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-12">
            <label for="password">Password</label>
          </div>
          <div class="col-lg-6">
            <input type="password"
                   class="form-control"
                   id="password"
                   required
                   name="password"
                   [(ngModel)] = "loginBean.password"
                   #password="ngModel">
            <span class="text-danger" *ngIf="password.touched && password.invalid">
                    This field cannot be empty!
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            <button class="btn btn-primary" [disabled] = "form.invalid">Login</button>
            <span class="spinner spinner-inline" *ngIf="startLoading$ | async">
          Loading...
          </span>
          </div>
        </div>

        <div class="row" *ngIf="errorMessage$ | async as msg">
          <div class="col-md-8 col-lg-8 text-danger">
            {{msg}}
          </div>
        </div>

      </section>
    </form>
  </div>
</div>
